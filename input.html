<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dictionary Input Form</title>
  <style>
    /* Style for form */
    form {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Style for form labels */
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    /* Style for form input fields */
    input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    /* Style for form button */
    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Style for form button when mouse hovers over it */
    input[type=submit]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <label for="word">Word:</label>
    <input type="text" id="word" name="word" required>

    <label for="definition">Definition:</label>
    <input type="text" id="definition" name="definition" required>

    <label for="part-of-speech">Part of Speech:</label>
    <select id="part-of-speech" name="part-of-speech">
      <option value="noun">Noun</option>
      <option value="verb">Verb</option>
      <option value="adjective">Adjective</option>
      <option value="adverb">Adverb</option>
      <option value="pronoun">Pronoun</option>
      <option value="preposition">Preposition</option>
      <option value="conjunction">Conjunction</option>
      <option value="interjection">Interjection</option>
    </select>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
